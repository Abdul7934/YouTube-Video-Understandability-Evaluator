<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Rating</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles for aligning and formatting the transcription box */
        .transcript-box {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #f8f9fa;
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">YouTube Video Rating</h1>
        <form method="POST" action="/" class="mt-4">
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject" required>
            </div>
            <div class="form-group">
                <label for="links">YouTube Video Links</label>
                <textarea class="form-control" id="links" name="links" rows="5" placeholder="Enter YouTube links, one per line" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Analyze Videos</button>
        </form>

        {% if best_video %}
        <div class="mt-5">
            <h3 class="text-center">Best Video for "{{ subject }}"</h3>
            <p class="text-center">
                <a href="{{ best_video }}" target="_blank">{{ best_video }}</a>
            </p>

            <!-- Display the transcript of the best video in a styled box -->
            <div class="mt-5">
                <h3 class="text-center">Transcript of the Best Video</h3>
                <div class="transcript-box">
                    <p>{{ best_transcript }}</p>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
